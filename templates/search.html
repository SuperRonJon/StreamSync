{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>StreamSync</h1>
    <form action="/sync" method="GET">
        <label for="url">Clip slug/Timestamp</label>
        <input type="text" name="url" id="url">

        <label for="streamers">Streamers</label>
        <input type="text" name="streamers" id="streamers">
        <div>
            <input type="submit">
        </div>
    </form>


{% if has_results %}
<ul>
    <li>Original Input: {{ original_input }}</li>
    {% for result in results %}
    <li>{{ result['streamer'] }}: <a href="{{ result['result'] }}">{{ result['result'] }}</a></li>
    {% endfor %}
</ul>
{% endif %}
</div>
{% endblock %}
